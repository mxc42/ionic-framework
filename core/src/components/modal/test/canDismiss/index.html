<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Modal - canDismiss</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet" />
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet" />
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>
    <script type="module">
      import { modalController } from '../../../../dist/ionic/index.esm.js';
      window.modalController = modalController;
    </script>

  </head>

  <body>
    <ion-app>
      <button id="show-modal" onclick="createModal()"> Show Modal </button>
    </ion-app>

    <script>
      const createModal = async () => {
        const el = document.createElement('div');
        el.innerHTML = `
            Modal with canDismiss
        `;
        const opts = {
          component: el
        };


        const modal = await modalController.create(opts);

        await modal.present();
      };
    </script>
  </body>
</html>
