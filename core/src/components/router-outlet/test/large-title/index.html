<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Large Title - Transition</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet" />
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet" />
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script nomodule src="../../../../../dist/ionic/ionic.js"></script>
    <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>
  </head>

  <body>
    <ion-app>
      <ion-router>
        <ion-route url="/" component="page-tabs">
          <ion-route url="/" component="tab-one"></ion-route>
          <ion-route url="/tab2" component="tab-two"></ion-route>
        </ion-route>
        <ion-route url="/page-one" component="page-one"></ion-route>
        <ion-route url="/page-two" component="page-two"></ion-route>
        <ion-route url="/page-three" component="page-three"></ion-route>
      </ion-router>

      <ion-nav></ion-nav>

      <script>
        class PageTabs extends HTMLElement {
          constructor() {
            super();
          }
          connectedCallback() {
            this.innerHTML = `
              <ion-tabs>
                <ion-tab tab="tab-one" component="tab-one"></ion-tab>
                <ion-tab tab="tab-two" component="tab-two"></ion-tab>
                <ion-tab-bar slot="bottom">
                  <ion-tab-button tab="tab-one" href="/">
                    <ion-label>Tab 1</ion-label>
                  </ion-tab-button>
                  <ion-tab-button tab="tab-two" href="/tab2">
                    <ion-label>Tab 2</ion-label>
                  </ion-tab-button>
                </ion-tab-bar>
              </ion-tabs>

            `;
          }
        }

        class TabOne extends HTMLElement {
          constructor() {
            super();
          }
          connectedCallback() {
            this.innerHTML = `
            <ion-header translucent="true">
              <ion-toolbar>
                <ion-buttons slot="start">
                  <ion-back-button></ion-back-button>
                </ion-buttons>
                <ion-title>Tab 1</ion-title>
              </ion-toolbar>
            </ion-header>
            <ion-content fullscreen="true">
              <ion-header collapse="condense">
                <ion-toolbar>
                  <ion-title size="large">Page One</ion-title>
                </ion-toolbar>
              </ion-header>

              <div class="ion-padding">
                <ion-router-link href="/page-one">
                  <ion-button>Page One</ion-button>
                </ion-router-link>
                <ion-router-link href="/page-two">
                  <ion-button>Page Two</ion-button>
                </ion-router-link>
                <ion-router-link href="/page-three">
                  <ion-button>Page Three</ion-button>
                </ion-router-link>
              </div>
            </ion-content>
            `;
          }
        }

        class TabTwo extends HTMLElement {
          constructor() {
            super();
          }
          connectedCallback() {
            this.innerHTML = `
            <ion-header>
              <ion-toolbar>
                <ion-buttons slot="start">
                  <ion-back-button></ion-back-button>
                </ion-buttons>
                <ion-title>Tab 2</ion-title>
              </ion-toolbar>
            </ion-header>
            <ion-content>
              <div class="ion-padding">
                <ion-router-link href="/page-one">
                  <ion-button>Page One</ion-button>
                </ion-router-link>
                <ion-router-link href="/page-two">
                  <ion-button>Page Two</ion-button>
                </ion-router-link>
                <ion-router-link href="/page-three">
                  <ion-button>Page Three</ion-button>
                </ion-router-link>
              </div>
            </ion-content>
            `;
          }
        }

        class PageOne extends HTMLElement {
          constructor() {
            super();
          }

          connectedCallback() {
            this.innerHTML = `
            <ion-header translucent="true">
              <ion-toolbar>
                <ion-buttons slot="start">
                  <ion-back-button></ion-back-button>
                </ion-buttons>
                <ion-title>Page One</ion-title>
              </ion-toolbar>
            </ion-header>
            <ion-content fullscreen="true">
              <ion-header collapse="condense">
                <ion-toolbar>
                  <ion-title size="large">Page One</ion-title>
                </ion-toolbar>
              </ion-header>

              <div class="ion-padding">
                <ion-router-link href="/page-two">
                  <ion-button>Page Two</ion-button>
                </ion-router-link>

                <ion-router-link href="/page-three">
                  <ion-button>Page Three</ion-button>
                </ion-router-link>
              </div>
            </ion-content>
            `;
          }
        }

        class PageTwo extends HTMLElement {
          constructor() {
            super();
          }

          connectedCallback() {
            this.innerHTML = `
            <ion-header translucent="true">
              <ion-toolbar>
                <ion-buttons slot="start">
                  <ion-back-button></ion-back-button>
                </ion-buttons>
                <ion-title>Page Two</ion-title>
              </ion-toolbar>
            </ion-header>
            <ion-content fullscreen="true">
              <ion-header collapse="condense">
                <ion-toolbar>
                  <ion-title size="large">Page Two</ion-title>
                </ion-toolbar>
              </ion-header>

              <div class="ion-padding">
                <ion-router-link href="/page-one">
                  <ion-button>Page One</ion-button>
                </ion-router-link>

                <ion-router-link href="/page-three">
                  <ion-button>Page Three</ion-button>
                </ion-router-link>
              </div>
            </ion-content>
            `;
          }
        }

        class PageThree extends HTMLElement {
          constructor() {
            super();
          }

          connectedCallback() {
            this.innerHTML = `
            <ion-header>
              <ion-toolbar>
                <ion-buttons slot="start">
                  <ion-back-button></ion-back-button>
                </ion-buttons>
                <ion-title>Page Three</ion-title>
              </ion-toolbar>
            </ion-header>
            <ion-content>
              <div class="ion-padding">
                <ion-router-link href="/page-one">
                  <ion-button>Page One</ion-button>
                </ion-router-link>

                <ion-router-link href="/page-two">
                  <ion-button>Page Two</ion-button>
                </ion-router-link>
              </div>
            </ion-content>
            `;
          }
        }

        customElements.define('page-tabs', PageTabs);
        customElements.define('tab-one', TabOne);
        customElements.define('tab-two', TabTwo);
        customElements.define('page-one', PageOne);
        customElements.define('page-two', PageTwo);
        customElements.define('page-three', PageThree);
      </script>
    </ion-app>
  </body>
</html>
